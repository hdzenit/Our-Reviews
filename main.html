<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src=".images.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. A ducimus reprehenderit rerum minima deleniti aut dolor illum ex numquam sunt esse, nostrum explicabo ratione soluta sed nulla non molestiae ipsam atque quibusdam quod eveniet nam.
                </p>
                <!--prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>               
                 </div>
                 <!--random button-->
                 <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
</body>
</html>
